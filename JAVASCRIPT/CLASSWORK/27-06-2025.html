<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 30
        let b = 45
        let c = 18
        d=10
        e='10'
        document.write(`The sum of a and b: ${a+b} <br>`)
        document.write(`The multiplication of a and b: ${a*b}  <br>`)
        document.write(`The substraction of a and b: ${a-b} <br>`)
        document.write(`The division of a and b: ${a/b} <br>`)
        document.write(`The modulo of a and b: ${a%b} <br>`)
        document.write(a+(b*c),"<br>")
        document.write((a+b)%c,"<br>")
        document.write(d==e,"<br>")
        document.write(d===e,"<br>")
        document.write(typeof(d==e))
    </script>
</body>
</html>
