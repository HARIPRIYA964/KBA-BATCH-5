<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let b = [2,4,5,7,9]
        document.write(b,"<br>")
        document.write("the length of array is:",b.length,"<br>")
        document.write(b[2],"<br>")
        b.push(22)
        document.write("The Array of: ",b) //add last element
        b.pop()
        document.write("<br> The Array of: ",b) //remove last element

    </script>
</body>
</html>
