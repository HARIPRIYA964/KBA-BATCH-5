<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript functions:Introduction</title>
</head>
<body>
    <h1>Example  Function</h1>
    <h1>Inspect to see the output</h1>
    <script>
        // function definition
        function greet(name) {
            console.log("Hello," +name)
        }

        // function call
        greet("World");
       
      function add(a,b){
        return a+b;
        }
    
    function sub(a,b){
        return a-b;
    }

    function mult(a,b){
        return a*b;
    }

    function div(a,b){
        return a/b;
    }

    // function call
    let sum = add(5,10)
    let diff = sub(10,5)
    let product = mult(5,10)
    let quotient = div(10,5)

// console log outputs
console.log("Sum:",sum)
console.log("Difference:",diff)
console.log("Product:",product)
console.log("Quotient:",quotient)


     

        

    </script>
</body>
</html>
