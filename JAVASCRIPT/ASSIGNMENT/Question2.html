<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Answer 2</title>
</head>
<body>
   <div class="bg-gray-700 w-[500px] h-[350px]  mt-[250px] ml-[700px] rounded shadow-2xl ">
    <div class=" ml-10 pt-10 text-white">
        <label for="name" class=" ">Name:</label>
        <input type="text" class="ml-10 border boder-black w-[300px] h-7 mt-5 border-white"><br><br>
        <label for="Address" class=" ">Address:</label>
        <input type="text" class="ml-6 border boder-black w-[300px] h-16 mt-5 border-white">
    </div>
    <div class="Courses flex mt-10 ml-10 text-white">
        <label for="Degree">Degree:</label>
        <div class="ml-8">
            
            <input type="radio" name="course" value="Btech" onclick="Dropdown()">
            <label for="Btech">Btech</label>
        </div>

        <div class="ml-5">
            <input type="radio" name="course" value="Mtech" onclick="Dropdown()">
            <label for="Mtech">Mtech</label>
        </div>

        <div class="ml-5">
            <input type="radio" name="course" value="MCA" onclick="Dropdown()">
            <label for="MCA">MCA</label>
        </div>

        <div class="ml-5">
            <input type="radio" name="course" value="Others" id="Others" onclick="Dropdown()">
            <label for="Others">Others</label>
        </div>
    </div>
    <div id="CourseDropdown" class="hidden mt-5" >
        <label for="otherCourses" class=" text-white pl-7">Select Other Course:</label>
        <select id="otherCourses" class="text-red-400 ">
            <option value="BCA">Btech</option>
            <option value="PGDCA">Mtech</option>
            <option value="BCom">MCA</option>
            <option value="MPhil">MPhil</option>
        </select>
    </div>
</div>
   </div>

<script>
    function Dropdown() {
        const CoursesDropdown = document.getElementById('CourseDropdown');
        const othersRadio = document.getElementById('Others');

        if (othersRadio.checked) {
            CoursesDropdown.classList.remove('hidden');  
        } else {
            CoursesDropdown.classList.add('hidden');   
        }
    }
</script>
</body>
</html>
