<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Answer 3</title>
</head>
<body>
  <div class="bg-gray-700 w-[400px] h-[280px]  mt-[300px] ml-[700px] rounded shadow-2xl text-white pt-10 pl-5">
    <label for="">First Number</label>
    <input type="number" id="a" name="a" class="border ml-8 w-[220px] h-10"><br><br>
    <label for="">Second Number</label>
    <input type="number" id="b" name="b" class="border ml-3 w-[220px] h-10"><br>
    <button onclick="Compare()" class="bg-yellow-600 h-8 w-[100px] mt-10 ml-[130px]">Compare</button>
    <p id="result" class="pt-5"></p>
  </div>


    <script>
        function Compare() {
            const a =parseFloat (document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const result = document.getElementById("result")
            if (a > b) {
                result.textContent = (`First Number ${a} is greater than ${b}`);
                } 
                else if (a < b) {
                    result.textContent = (`First Number ${a} is less than ${b}`);
                    }
                    else {
                        result.textContent = "Both Numbers are Equal";
                    }
                    }
    </script>
</body>
</html>
