        document.write("<b>Write a JS program to print natural numbers from 10 to 50 using while loop . Find the sum & average.</b>")
        let i = 10
        sum = 0;
        count = 0
        while(i<=50){
            document.write(i,"<br>")
                sum = sum+i
                i++
                count++
                    }
                    document.write("the sum of:",sum,"<br>")
                    document.write("The Average of:",sum/count,"<br><br>")

    const str = "malayalam";
            let reStr = "";

            }

        }
