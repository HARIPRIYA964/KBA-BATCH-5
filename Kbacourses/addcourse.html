<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="LightPink">
        <h1 align="center"><font color="Red">Add Course</font></h1>
<form action="">
    <table align="center" cellspacing="15">
        <tr>
            <td>Course Name : </td>
            <td><input type="text" name="" id="" placeholder="Enter the course Name" required></td>
        </tr>
        <tr>
            <td>Course ID : </td>
            <td><input type="text" name="" id="" placeholder="Enter the course ID" required></td>
        </tr>
        <tr>
            <td>Course Type : </td>
            <td><Select name="CourseType">
                <option value="course1" selected>Course 1</option>
                <option value="course2" >Course 2</option>
                <option value="course3" >Course 3</option>
                <option value="course4" >Course 4</option>
            </Select></td>
        </tr>
        <tr>
            <td>Description : </td> 
            <td><textarea name="" id="" rows="10" cols="30" placeholder="Enter min 200 characters" required></textarea></td>
        </tr>
        <tr>
            <td>Price : </td>
            <td><select name="Price" id="">
                <option value="1000/-">1000/-</option>
                <option value="2000/-">2000/-</option>
                <option value="3000/-">3000/-</option>
                <option value="4000/-">4000/-</option>
            </select></td>
        </tr>
        <tr>
            <td>Education : </td>
            <td>
                <input type="checkbox" value="UG">UG
                <input type="checkbox" value="PG">PG
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" value="male" name="Gender">Male
                <input type="radio" value="female" name="Gender">Female
                <input type="radio" value="others" name="Gender">Others
            </td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email"  placeholder="Enter a Vaild Email" required></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password"  placeholder="Enter a Vaild Password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add Course">
                    <input type="reset" value="Clear "></td>
                </tr>
    </table>
</form>
    
</body>
</html>
