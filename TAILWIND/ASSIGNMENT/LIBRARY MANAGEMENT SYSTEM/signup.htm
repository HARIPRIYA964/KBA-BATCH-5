<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Signup Page</title>
</head>
<body class="bg-blue-950">
    <div class="flex  bg-white w-[1100px] h-[390px] mt-[300px] ml-[440px] rounded-xl ">
        <div class="pt-7 pl-32">
            <h1 class="text-red-900 font-bold text-5xl font-serif ">Sign Up</h1>
            <div class="flex mt-6">
                <div class="bg-red-900 w-[50px] h-[40px]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-white mt-[7px] ml-[14px]">
                        <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                      </svg>                      
                      
                </div>
                <input type="text" class="w-[300px] h-10 border-2 border-red-900  text-gray-400 pl-3" placeholder="User Name">
            </div>
            <div class="flex mt-6">
                <div class="bg-red-900 w-[50px] h-[40px]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-white mt-[7px] ml-[14px]">
                        <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                        <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                      </svg>
                      
                </div>
                <input type="text" class="w-[300px] h-10 border-2 border-red-900  text-gray-400 pl-3" placeholder="Email">
            </div>
            <div class="flex mt-6">
                <div class="bg-red-900 w-[50px] h-[40px]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-white mt-[7px] ml-[14px]">
                        <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                      </svg>
                      
                </div>
                <input type="text" class="w-[300px] h-10 border-2 border-red-900 text-gray-400 pl-3" placeholder="Password">
            </div>
            <div class="pt-3 pl-18">
                <span class="font-serif">Already have an Account? <a href="login.html" class="text-teal-700 font-bold">Login</a></span>
            </div>
       
                <button class="bg-red-900 w-[349px] h-9 rounded mt-6"><a href="login.html" class="text-white font-serif font-bold">Sign Up</a></button>
           
            </div>
        <div class="ml-[232px] ">
            <img src="IMAGES/image5.jpg" alt="" class="rounded-r-xl h-[390px]">
        </div>
    </div>

</body>
</html>
